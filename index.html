
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoRaíz Paisajismo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Marcellus', serif;
            background-color: #eaf6ea;
            color: #2c4a2d;
            text-align: center;
        }
        .header {
            padding: 2rem 1rem 0.5rem;
        }
        .intro {
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }
        .galeria img {
            width: 250px;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EcoRaíz Paisajismo</h1>
        <p class="intro">
            El paisajismo combina arte, diseño y conocimientos técnicos para crear espacios exteriores e interiores funcionales y estéticamente armoniosos.
            Priorizamos la sustentabilidad y la biodiversidad ambiental respetando nuestro ecosistema natural.
        </p>
    </div>
    <div class="galeria">
        <img src="jardin_1.jpg" alt="Jardín">
        <img src="fogon_1.jpg" alt="Fogón">
        <img src="pilata_1.jpg" alt="Pileta">
        <img src="pergola_1.jpg" alt="Pérgola">
    </div>
</body>
</html>
